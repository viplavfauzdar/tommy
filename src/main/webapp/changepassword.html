<form name="frmChgPass" id="frmChgPass">
    Old Password <input class="form-control" type="password" name="oldpass" id="oldpass" required>
    New Password <input class="form-control" type="password" name="newpass" id="newpass" required>
    Confirm New Password <input class="form-control" type="password" equalTo="#newpass">
    <button class="btn btn default" id="btnChangePassword" >Submit</button>
</form>
<script>
    formValidation('#frmChgPass');
    $("#btnChangePassword").click(function (e) {
        e.preventDefault();
        if($('#frmChgPass').valid()){
            $.get("/rs/user/updatemypassword/" + $("#oldpass").val() + "/" + $("#newpass").val(), function (res) {
                //fgAlert(res);
                fgDialog('Message','<h5>' + res + '</h5>');
                $('#fgModal').modal('hide');
            });
        }
    });
</script>
