<head>
    <link href="stylesheets/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href='//fonts.googleapis.com/css?family=Lato:100,300,400,300italic,400italic,700,700italic,900' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,600,700' rel='stylesheet' />
    <link href="stylesheets/style.css" media="screen" rel="stylesheet" type="text/css" />        
</head>
<form name="frmChgPass" id="frmChgPass">
    Old Password <input class="form-control" type="password" name="oldpass" id="oldpass" required>
    New Password <input class="form-control" type="password" name="newpass" id="newpass" required>
    Confirm New Password <input class="form-control" type="password" equalTo="#newpass">
    <button class="btn btn default" id="btnChangePassword" >Submit</button>
</form>
<script>
    formValidation('#frmChgPass');
    $("#btnChangePassword").click(function (e) {
        e.preventDefault();
        if ($('#frmChgPass').valid()) {
            $.get("/rs/user/updatemypassword/" + $("#oldpass").val() + "/" + $("#newpass").val(), function (res) {
                //fgAlert(res);
                fgDialog('Message', res);
                $('#fgModal').modal('hide');
            });
        }
    });
</script>
