<!-- Location -->
<section id='location'>
    <div class='row-fluid'>
        <div class='col-md-12 text-center'>
            <div class='row'>
                <div class='col-md-3 text-left'>
                    <h2>Step 02</h2>
                    <p>Please provide more details about your location.</p>

                </div>
                <div class='col-md-9 text-left'>
                    <form action='#' class='row' id='frmLocation' name='frmLocation'>
<!--                        <input type="text" id="userId" name="userId">-->
                        <div class='input-group'>                            
                            <h3>Your Address</h3>
                            <input class='form-control' placeholder='Your Stree Address' type='text' id="address" name="address">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>
                        <br>                                                

                        <div class='input-group'>
                            <h4>Your City</h4>
                            <input class='form-control' placeholder='Your City' type='text' id="city" name="city">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <div class='input-group'>
                            <h4>State (Georgia)</h4>
                            <input class='form-control' placeholder='Georgia' type='text' id="state" name="state">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <div class='input-group'>
                            <h4>Zip Code</h4>
                            <input class='form-control' placeholder='Zipcode' type='number' id="zip" name="zip">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <br>

                        <h3>Business Contact Information</h3>
                        <div class='input-group'>
                            <h4>Your Phone Number</h4>
                            <input class='form-control' placeholder='Phone Number' type='number' id="phone1">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <div class='input-group'>
                            <h4>Your Mobile Number</h4>
                            <input class='form-control' placeholder='Mobile Number' type='number' id="phone2">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <div class='input-group'>
                            <h4>Your Fax Numbers</h4>
                            <input class='form-control' placeholder='Fax Number' type='number' id="mobile">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <h3>Website Information</h3>
                        <div class='input-group'>
                            <h4>Your Website URL</h4>
                            <input class='form-control' placeholder='Your Website' type='text' id="website">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <h3>Your Social Links</h3>

                        <div class='input-group'>
                            <h4>Facebook</h4>
                            <input class='form-control' placeholder='Facebook URL' type='text' id="facebook">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <div class='input-group'>
                            <h4>Google +</h4>
                            <input class='form-control' placeholder='Google + URL' type='text' id="google_plus">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <div class='input-group'>
                            <h4>Twitter</h4>
                            <input class='form-control' placeholder='Twitter URL' type='text' id="twitter">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <div class='input-group'>
                            <h4>Linked In</h4>
                            <input class='form-control' placeholder='Linked In URL' type='text' id="linkedin">
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>

                        <button class='btn btn-default orange' id="btnLocation">Submit</button>
                    </form>
                </div>
            </div>
        </div>

</section>
