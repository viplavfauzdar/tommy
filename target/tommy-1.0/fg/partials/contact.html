<!-- Contact -->
<section id='contact'>
    <div id='maps'></div>
    <div class='info'>
        <!-- Contact form -->
        <form action='#' class='row' id='frmContact' name='frmContact'>
            <div class='col-md-3'>
                <h2>Contact Finance Georgia</h2>
                <h4>Have a question?</h4>
                <p>For more information visit our Frequently Asked Questions</p>

                <a class='icon fa fa-twitter' href='#'></a>
                <a class='icon fa fa-facebook' href='#'></a>
                <a class='icon fa fa-instagram' href='#'></a>
            </div>
            <div class='col-md-8 col-md-offset-1'>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class='form-group'>
                            <input class='form-control' id='name' name='name' placeholder='Name' type='text'>
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>
                        <div class='form-group'>
                            <input class='form-control' id='email' name='email' placeholder='E-mail' type='text'>
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>
                        <div class='form-group'>
                            <input class='form-control' id='phone' name='phone' placeholder='Phone' type='text'>
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class='form-group'>
                            <textarea class='form-control' id='message' name='message' placeholder='Message'></textarea>
                            <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                        </div>
                    </div>
                    <div class='col-md-12'>
                        <!-- Send message -->
                        <input class='form-control' id='send' type='submit'>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<!-- Contactform -->
<script src="javascripts/validation.js" type="text/javascript"></script>
<!-- Maps -->
<script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
<!-- Functions -->
<!--<script src="javascripts/functions.js" type="text/javascript"></script>-->
<script>
    var myLatlng = new google.maps.LatLng(33.761348, -84.387899);
    var mapOptions = {
        zoom: 14,
        center: myLatlng,
        scrollwheel: false,
        disableDefaultUI: true,
        draggable: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        streetViewControl: false
    };
    var map = new google.maps.Map(document.getElementById("maps"), mapOptions);
</script>
