<!-- Login -->
<section id='about'>
    <div class='row-fluid'>
        <div class='col-md-12 text-center'>
            <div class='row'>
                <div class='col-md-3 text-left'>
                    <h2>Sign in to your account</h2>

                </div>
                <div class='col-md-9 text-left'>

                    <form method="POST" action="j_security_check">
                        <table>
                            <tr>
                                <td>
                                    <div class='input-group'>
                                        <h4>Your Email</h4>
                                        <input class='form-control' placeholder='Your E-mail address' type='text' name="j_username"><br>
                                    </div>

                                </td>
                            </tr>
                            <br>
                            <tr>
                                <td>
                                    <div class='input-group'>
                                        <h4>Your Password</h4>
                                        <input class='form-control' placeholder='Your Password' type='password' name="j_password"><br>
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type='submit' class='btn btn-default' value='Sign In'>
                                </td>
                            </tr>
                        </table>

                    </form>



                </div>
            </div>
        </div>
    </div>
</section>
